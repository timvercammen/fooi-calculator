<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fooi Calculator</title>
    <link rel="stylesheet" href="./css/base/reset" />
    <link rel="stylesheet" href="./css/icons/_icons.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>spli<br />tter</h1>
    <main>
      <div class="cols">
        <div class="insert">
          <div class="bill">
            <h3>Bill</h3>
            <div class="icon"><input type="number" /></div>
          </div>
          <div class="select">
            <h3>Select Tip %</h3>
            <div class="percentage">
              <button type="button">5%</button>
              <button type="button">10%</button>
              <button type="button">15%</button>
              <button type="button">25%</button>
              <button type="button">50%</button>
              <button type="button">Custom</button>
            </div>
          </div>
          <div class="people">
            <h3>Number of People</h3>
            <div class="icon">
              <input type="number"/>
            </div>
          </div>
        </div>
        <div class="calculation">
          <div class="tip_amount">
            <div class="info">
              <h3>Tip amount</h3>
              <p>/ person</p>
            </div>
              <input type="number"/>
            </div>
            <div class="total">
                <div class="info">
              <h3>Total</h3>
              <p>/ person</p>
            </div>
              <input type="number" />
            </div>
            <button>RESET</button>
        </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
